<div class="jumbotron d-flex justify-content-center"><h1>{{this.title}}</h1></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <pop-up #popUp
        [title]="'Edit title'"
        (onBeforeShow)="this.onOpen()"
        (onSaveAfterHide)="this.onSave()"
      >
        <div class="pop-up-body">
          <div>
            <label>titleCopy</label>
            <input [(ngModel)]="this.titleCopy"  type="text"/>
          </div>
        </div>
        <div class="pop-up-footer">
          <button type="button" class="btn btn-secondary" aria-label="Close" (click)="popUp.close()">Close</button>
          <button type="button" class="btn btn-primary" aria-label="Save" (click)="popUp.save()">Save</button>
        </div>
      </pop-up>
    </div>
    <div class="col">
      <pop-up [title]="'Icons'">
        <div class="pop-up-body">
          <font-awesome-free-icon-list></font-awesome-free-icon-list>
        </div>
      </pop-up>
    </div>
  </div>
  <div class="row"><div class="col">&nbsp;</div></div>
  <div class="row"><div class="col">&nbsp;</div></div>
  <div class="row">
    <div class="col-3 offset-6 border border-primary text-right">Value being typed:</div>
    <div class="col-2 offset-1 border border-primary">{{this.feedbackInputValue}}</div>
  </div>
  <div class="row"><div class="col">&nbsp;</div></div>
  <div class="row  border border-secondary">
    <div class="col">Type "error", "warning", "success", or something else:
      <feedback-input
        [type]="'text'"
        [name]="'name'"
        [placeholder]="'placeholder'"
        [glyphicon]="'angellist'"
        [label]="'label'"
        [(value)]="this.feedbackInputValue"
        (blur)="this.onFeedbackInputBlur(this.feedbackInputValue)"
        [status]="this.feedbackInputStatus"
        [message]="this.feedbackInputMessage"
      >
      </feedback-input>
    </div>
  </div>
  <div class="row"><div class="col">&nbsp;</div></div>
  <div class="row  border border-secondary">
    <div class="col">
      <textarea highlight-js [options]="{}" [lang]="'typescript'">
        /* tslint:disable */
        import { Component } from '@angular/core';

        @Component({
            selector: 'demo',
            templateUrl: './demo.component.html',
            styleUrls: ['./demo.component.scss']
        })
        export class DemoComponent {
            switchStatus: boolean = true;
        }
      </textarea>
    </div>
  </div>
</div>
