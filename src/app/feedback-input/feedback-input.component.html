<div [ngClass]="'input-group has-feedback ' + this.feedback">
  <span class="input-group-addon">
    <i [hidden]="this.glyphicon == ''" [ngClass]="'glyphicon ' + this.glyphicon"></i>
    <label [hidden]="this.label == ''">{{this.label}}</label>
  </span>
  <input
    class="form-control"
    type="{{this.type}}"
    name="{{this.name}}"
    placeholder="{{this.placeholder}}"
    [(ngModel)]="this.value"
    (blur)="this.onBlur()"
  />
  <!--    ng-change="'this.validator(this.value)'" -->
  <span [ngClass]="'form-control-feedback glyphicon ' + this.feedbackIcon"></span>
</div>
<div
  [hidden]="this.message == ''"
  [ngClass]="'alert ' + this.alert"
>
  {{this.message}}
</div>
